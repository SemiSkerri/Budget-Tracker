<!DOCTYPE html>
<html>
  
<head>
  <meta name="viewport" content="width=device-width, initial-scale= 1.0">
  <title> Budget Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
  
<body>
  <div class="container">
    <h1> Budget Tracker</h1>
    <div>
      <p> Total Budget: $<span id="total-budget"> 2500</span></p>
      <p> Remianing Budget: $<span id="remaining-budget">2500</span></p>
      <div id="progress-container">
        <progress id="progress-bar" value="2500" max="2500"></progress>
      </div>
    </div>
      
      <input type="number" id="expense-input" placeholder="Enter expense" />
      <button id="add-expense-btn">Add Expense</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
